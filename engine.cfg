[application]

name="KingMaker"
main_scene="res://scenes/multi_scene.scn"
icon="res://icon.png"

[debug]

collision_shape_color=#7f0099b2
collision_contact_color=#ccff3319
print_fps=true

[display]

stretch_aspect="keep_height"
stretch_mode="viewport"
width=640
height=480

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
restart=[key(P)]
shoot=[key(W)]
penta=[key(E)]
right=[key(Right), jbutton(0, 15)]
up=[key(Up), jbutton(0, 12)]
down=[key(Down), jbutton(0, 13)]
left=[key(Left), jbutton(0, 14)]
attack=[key(Q)]
jump=[key(Space)]
1=[key(1)]
2=[key(2)]
3=[key(3)]
