[application]

name="KingMaker"
main_scene="res://scenes/main.scn"
icon="res://icon.png"

[debug]

print_fps=true

[display]

stretch_aspect="keep_height"
stretch_mode="viewport"
width=640
height=480

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
right=[key(Right), jbutton(0, 15), key(D)]
up=[key(Up), jbutton(0, 12), key(W)]
down=[key(Down), jbutton(0, 13), key(S)]
left=[key(Left), jbutton(0, 14), key(A)]
x=[key(X)]
